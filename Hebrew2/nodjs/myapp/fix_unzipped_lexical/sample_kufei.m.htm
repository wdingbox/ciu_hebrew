<p class="c">
<a class="y" href="../s/h0428.htm" qtiptitle="<B>0428</B><BR><A CLASS='u'>אֵלֶּה</A><BR><I>'el-leh</I><BR>{ale'-leh}<HR>Prolonged from <U>H0411</U>; <B><I>these</I></B> or <B><I>those</I></B>.">אֵלֶּה</a>
<a class="y" href="../s/h8435.htm" qtiptitle="<B>8435</B><BR><A CLASS='u'>תּוֹלְדָה</A><BR><I>towl@dah</I><BR>{to-led-aw'}<HR>From <U>H3205</U>; (plural only) <B><I>descent</I></B>, that is, <B><I>family</I></B>; (figuratively) <B><I>history</I></B>.">תּוֹלְדֹת</a>
<a class="y" href="../s/h5146.htm" qtiptitle="<B>5146</B><BR><A CLASS='u'>נֹחַ</A><BR><I>Noach</I><BR>{no'-akh}<HR>The same as <U>H5118</U>; <B><I>rest</I></B>; <B><I>Noach</I></B>, the patriarch of the flood.">נֹחַ</a>
<a class="y" href="../s/h5146.htm" qtiptitle="<B>5146</B><BR><A CLASS='u'>נֹחַ</A><BR><I>Noach</I><BR>{no'-akh}<HR>The same as <U>H5118</U>; <B><I>rest</I></B>; <B><I>Noach</I></B>, the patriarch of the flood.">נֹחַ</a>
<a class="y" href="../s/h0582.htm" qtiptitle="<B>0582</B><BR><A CLASS='u'>אֱנוֹשׁ</A><BR><I>'enowsh</I><BR>{en-oshe'}<HR>From <U>H0605</U>; properly a <B><I>mortal</I></B> (and thus differeing from the more dignified <U>H0120</U>); hence a <B><I>man</I></B> in general (singly or collectively). It is often unexpressed in the English Version, especially when used in apposition with another word.">אִישׁ</a>
<a class="y" href="../s/h6662.htm" qtiptitle="<B>6662</B><BR><A CLASS='u'>צַדִּיק</A><BR><I>tsaddiyq</I><BR>{tsad-deek'}<HR>From <U>H6663</U>; <B><I>just</I></B>.">צַדִּיק</a>
<a class="y" href="../s/h8549.htm" qtiptitle="<B>8549</B><BR><A CLASS='u'>תָּמִים</A><BR><I>tamiym</I><BR>{taw-meem'}<HR>From <U>H8552</U>; <B><I>entire</I></B> (literally, figuratively or morally); also (as noun) <B><I>integrity</I></B>, <B><I>truth</I></B>.">תָּמִים</a>
<a class="y" href="../s/h1961.htm" qtiptitle="<B>1961</B><BR><A CLASS='u'>הָיָה</A><BR><I>hayah</I><BR>{haw-yaw'}<HR>A primitive root (compare <U>H1933</U>); to <B><I>exist</I></B>, that is, <B><I>be</I></B> or <B><I>become</I></B>, <B><I>come to pass</I></B> (always emphatic, and not a mere copula or auxiliary).">הָיָה</a>
<a class="w" href="../s/h9004.htm" qtiptitle="<B>Prefix - 9004</B><BR><A CLASS='u'>בְּ</A> or <A CLASS='u'>בַּ</A> or <A CLASS='u'>בָּ</A> or <A CLASS='u'>בֶּ</A><HR>prefix or inseparable preposition; combined with the definite article - <B><I>in</I></B>, <B><I>at</I></B>, <B><I>to</I></B>, <B><I>on</I></B>, <B><I>among</I></B>, <B><I>with</I></B>, <B><I>towards</I></B>; <B><I>according to</I></B>, <B><I>by</I></B>, <B><I>because of</I></B>.">בְּ</a><a class="y" href="../s/h1755.htm" qtiptitle="<B>1755</B><BR><A CLASS='u'>דּוֹר</A><BR><I>dowr</I><BR>{dore}<HR>From <U>H1752</U>; properly a <B><I>revolution</I></B> of time, that is, an <B><I>age</I></B> or generation; also a <B><I>dwelling</I></B>.">דֹרֹתָי</a><a class="z" qtiptitle="<B>Suffix - Grammatical</B>">ו</a>
<a class="y" href="../s/h0854.htm" qtiptitle="<B>0854</B><BR><A CLASS='u'>אֵת</A><BR><I>'eth</I><BR>{ayth}<HR>Probably from <U>H0579</U>; properly <B><I>nearness</I></B> (used only as a preposition or adverb), <B><I>near</I></B>; hence generally <B><I>with</I></B>, <B><I>by</I></B>, <B><I>at</I></B>, <B><I>among</I></B>, etc.">אֶת</a>־<a class="w" href="../s/h9005.htm" qtiptitle="<B>Prefix - 9005</B><BR><A CLASS='u'>הַ</A> or <A CLASS='u'>הָ</A> or <A CLASS='u'>הֶ</A><BR>or (interrog. particle) <A CLASS='u'>הֲ</A><HR>definite article, <B><I>the</I></B>, used for all numbers and genders; originally a pronoun demonstrative, <B><I>this</I></B>.<BR><BR>interrogative particle in direct and indirect questions; in disjunctive questions: <B><I>whether--or</I></B>.">הָ</a><a class="y" href="../s/h0430.htm" qtiptitle="<B>0430</B><BR><A CLASS='u'>אֱלֹהִים</A><BR><I>'elohiym</I><BR>{el-o-heem'}<HR>Plural of <U>H0433</U>; <B><I>gods</I></B> in the ordinary sense; but specifically used (in the plural thus, especially with the article) of the supreme <B><I>God</I></B>; occasionally applied by way of deference to <B><I>magistrates</I></B>; and sometimes as a superlative.">אֱלֹהִים</a>
<a class="y" href="../s/h1980.htm" qtiptitle="<B>1980</B><BR><A CLASS='u'>הָלַךְ</A><BR><I>halak</I><BR>{haw-lak'}<HR>Akin to <U>H3212</U>; a primitive root; to <B><I>walk</I></B> (in a great variety of applications, literally and figuratively).">הִתְהַלֶּ</a>־<a class="y" href="../s/h5146.htm" qtiptitle="<B>5146</B><BR><A CLASS='u'>נֹחַ</A><BR><I>Noach</I><BR>{no'-akh}<HR>The same as <U>H5118</U>; <B><I>rest</I></B>; <B><I>Noach</I></B>, the patriarch of the flood.">נֹחַ</a></p>
