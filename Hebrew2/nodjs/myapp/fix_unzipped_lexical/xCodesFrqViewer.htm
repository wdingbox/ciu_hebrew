    <script type="text/javascript">

function genTable(){
  var s="<table border='1'><thead><th>#</th><th>x</th><th>heb</th><th>--</th><th>frq</th></thead><tbody>";
  $.each(xCodesFrq, function(code,frq){
    console.log(code,frq);
    s+="<tr><td></td>";
    s+="<td>"+code.substr(2)+"</td>";
    s+="<td>"+code+"</td><td></td>";
    s+="<td>"+frq+"</td>";
    s+="</tr>";
  });
  s+="</tbody></table>";
  $("#out").html(s);
}
