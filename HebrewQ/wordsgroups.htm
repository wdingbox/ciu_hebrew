function gen_table_ahat(){
	var s="";
	$.each(wordsgroups,function(i,grp){
		var str=table_trs(grp);
		s+=trs_2_table(str,"");
	});

	$("#show").append(s);	
	table_bind();
}
function table_trs(jsdat){
	var s="";
	var i=0;
	$.each(jsdat,function(k,ar){
		i++;
		s+="<tr><td>"+i+"</td><td class='heb' aud='"+ar[1]+"''>"+k+"</td>";
		s+="<td class='eng'>"+ar[0]+"</td>";
		s+="</tr>";
	});
	return s;
}
function trs_2_table(trs,audio_dir){
	var s="<table class='tablesorter' border='1'><caption>"+audio_dir+"</caption>";
	s+="<thead>";
	s+="<tr><th>#</th><th>Heb</th><th>Eng</th></tr>";
	s+="</thead>";
	s+="<tbody>";
	s+=trs;
	s+="</tbody>";
	s+="</table>";
	return (s);
}

function table_bind(){
	$("#show").find("td").bind("click",function(){
		$(this).toggleClass("chkclr");
		var src=$(this).attr("aud");
		if(!!src){
			var s2="<audio autoplay><source src='"+src+"' type='audio/mpeg' /></audio>";
			$("#audio").html(s2);
			console.log(src);			
		};
	});		
}
